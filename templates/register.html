{% extends 'base.html' %}

{% block title %}
    <title>
      Register
    </title>
{% endblock %}

{% block body %}
    <h1>
      Register
    </h1>
    <form method="post" action="">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.password }}
        {{ form.lastName }}
        {{ form.firstName }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('login') }}">Login</a>
{% endblock %}
