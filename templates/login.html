{% extends 'base.html' %}

{% block title %}
    <title>
      LoginPage
    </title>
{% endblock %}

{% block body %}
    <h1>
      Login
    </h1>
    {% if login %}
        <p>{{ login }}</p>
        <p>{{ password }}</p>
    {% endif %}
    <form method="post" action="">
        {{ form.hidden_tag() }}
        {{ form.login }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('register') }}">Register</a>
{% endblock %}
